    <!--Hashiras-->
  <div class="row text-center">
    <h2>Hashiras</h2>
    <div id="hashira"></div>
  </div>

<!--json data-->

  <script>
    var myCard = [
          {
              "title": "Card title 1",
              "image": "hashira/hashira1.png",
          },
          {
              "title": "Card title 2",
              "image": "hashira/hashira2.png",
          },
          {
              "title": "Card title 3",
              "image": "hashira/hashira3.png",
          }
          ]

    multiDynamicCard();

    function multiDynamicCard(){

      for(i=0; i<myCard.length; i++){

        //Creating html div and adding class to it
        var card = document.createElement("div");
        card.classList.add("card");
        card.style.width = '18rem';

        //Creating img tag
        var img = document.createElement("img");
        img.src = myCard[i].image;
        img.classList.add('card-img-top');
        card.appendChild(img);

        var multiCard = document.getElementById("hashira");
          multiCard.appendChild(card);

      }		    	
    }
  </script>
